<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>

        <!-- 3. adding inputs + button for user (using form) -->
        <div>
            <form onsubmit="return handleDrawEvent()">
                <div>
                    <label for="inputX">v1: x</label>
                    <input type="number" id="inputX" name="inputX" min="-20" max="20">
                    <label for="inputY">y</label>
                    <input type="number" id="inputY" name="inputY" min="-20" max="20">
                </div>
                
                <!-- 4. same as 3, but for second vector v2 (blue) -->
                <div style="margin-top:5px;">
                    <label for="inputX2">v2: x</label>
                    <input type="number" id="inputX2" name="inputX2" min="-20" max="20">
                    <label for="inputY2">y</label>
                    <input type="number" id="inputY2" name="inputY2" min="-20" max="20">
                </div>
                
                <div style="margin-top:5px;">
                    <input type="submit" value="Draw">
                </div>
            </form>
        </div>
        
        <!-- 5. adding basic operations -->
        <div>
            <form onsubmit="return handleDrawOperationEvent()">
                <div style="margin-top:15px;">
                    <label for="operator">Operation:</label>
                        <select name="operator" id="operator">
                          <option value="add">Add</option>
                          <option value="sub">Subtract</option>
                          <option value="mult">Multiply</option>
                          <option value="div">Divide</option>
                          <option value="magnitude">Magnitude</option>
                          <option value="normalize">Normalize</option>
                          <option value="anglebetween">Angle Between</option>
                          <option value="area">Area</option>
                        </select>
                    <label for="scalar">Scalar:</label>
                    <input type="number" id="scalar" name="scalar" min="-20" max="20">
                </div>
                <div style="margin-top:3px;">
                    <input type="submit" value="Draw">
                </div>
            </form>
        </div>


        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
