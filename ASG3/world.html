
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky World</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <!-- adding numdot: -->
    <p id="numdot"> XXX </p>

    <!-- adding camera angle slider: -->
    Camera Angle <input type="range" min="0" max="360" value="0" class="slider" id="angleSlide">
    </p>

    <!-- adding base neck slide -->
    Wall On/Off:
    <button type="button" id="animationWallOnButton">ON</button>
    <button type="button" id="animationWallOffButton">OFF</button>
    <p></p>
    Upper Neck Angle <input type="range" min="0" max="45" value="0" class="slider" id="upperNeckSlide">
    Animation:
    <button type="button" id="animationUpperNeckOnButton">ON</button>
    <button type="button" id="animationUpperNeckOffButton">OFF</button>
    <p></p>
    Lower Neck Angle <input type="range" min="0" max="90" value="0" class="slider" id="baseNeckSlide">
    Animation:
    <button type="button" id="animationBaseNeckOnButton">ON</button>
    <button type="button" id="animationBaseNeckOffButton">OFF</button>
    <p></p>
    Head Angle <input type="range" min="0" max="45" value="0" class="slider" id="headSlide">
    Animation:
    <button type="button" id="animationHeadOnButton">ON</button>
    <button type="button" id="animationHeadOffButton">OFF</button> 

    <script src="libs/webgl-utils.js"></script>
    <script src="libs/webgl-debug.js"></script>
    <script src="libs/cuon-utils.js"></script>
    <script src="libs/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="camera.js"></script>
    <script src="World.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Create.js"></script>
    <script src="Cube.js"></script>
    <script src="Hexahedron.js"></script>

    <h1>Portal to Porter: Notes to Grader -</h1>
    <p1> SpaceBird stepped out of its portal, only to land in a world of Porter Squiggles.</p1>
  </body>
</html>
